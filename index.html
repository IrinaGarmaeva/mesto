<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="логотип" class="header__logo"/></header><main class="content container"><section class="profile"><div class="profile__block"><div class="profile__block-avatar"><img src="d665145c1609b5a051e1.jpg" alt="аватар пользователя" class="profile__avatar"/> <button class="button_type_edit-avatar" type="button"><span class="sr-only">Редактировать</span></button></div><div class="profile__info"><div class="profile__change"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="button button_type_edit-profile" type="button"><span class="sr-only">Редактировать</span></button></div><p class="profile__about">Исследователь океана</p></div></div><button class="button button_type_add" type="button"><span class="sr-only">Добавить</span></button></section><section class="places" aria-label="Секция с карточками"></section></main><footer class="footer container"><p class="footer__text">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close-button popup__close-button_type_profile" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form action="URL" class="popup__form popup__profile-form" id="popup-profile-form" name="profile-form" novalidate><fieldset class="popup__fieldset"><label class="popup__field"><input name="popup-username" class="popup__input popup__input_el_name" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="popup__input-error popup-username-error"></span></label> <label class="popup__field"><input name="popup-job" class="popup__input popup__input_el_job" placeholder="Описание" minlength="2" maxlength="200" required/> <span class="popup__input-error popup-job-error"></span></label></fieldset><button class="popup__button popup__button_type_profile" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add-place"><div class="popup__container"><button class="popup__close-button popup__close-button_type_place" type="button"></button><h2 class="popup__title">Новое место</h2><form action="URL" class="popup__form popup__place-form" name="place-form" novalidate><fieldset class="popup__fieldset"><label class="popup__field"><input name="card-name" class="popup__input popup__input_el_place-name" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__input-error card-name-error"></span></label> <label class="popup__field"><input name="card-link" type="url" class="popup__input popup__input_el_place-link" placeholder="Ссылка на картинку" required/> <span class="popup__input-error card-link-error"></span></label></fieldset><button class="popup__button popup__button_type_place" type="submit">Создать</button></form></div></div><div class="popup popup_type_open-image"><div class="popup__block"><figure class="popup__image"><button class="popup__close-button popup__close-button_type_image" type="button"></button> <img class="popup__photo" alt="#" src="#"/><figcaption class="popup__heading"></figcaption></figure></div></div><div class="popup popup_type_confirm"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title popup__title_type_popup-confirm">Вы уверены?</h2><form class="popup__form"><button class="popup__button" type="submit">Да</button></form></div></div><div class="popup popup_type_update-avatar"><div class="popup__container"><button class="popup__close-button popup__close-button_type_place" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form action="URL" class="popup__form popup__avatar-form" name="avatar-form" novalidate><fieldset class="popup__fieldset"><label class="popup__field"><input name="avatar-link" type="url" class="popup__input popup__input_el_avatar-link" placeholder="Введите ссылку" required/> <span class="popup__input-error avatar-link-error"></span></label></fieldset><button class="popup__button popup__button_type_place" type="submit">Сохранить</button></form></div></div><template id="cardTemplate"><article class="place"><img class="place__photo" src="#" alt="#"/> <button class="place__delete-button" type="button"><span class="sr-only">Удалить</span></button><div class="place__descriprion"><h2 class="place__name"></h2><div class="place__like-container"><button class="place__like-button" type="button"><span class="sr-only">Лайк</span></button><p class="place__like-button__counter">0</p></div></div></article></template></body></html>
