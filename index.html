<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo" />
    </header>
    <main class="container">
      <section class="profile">
        <div class="profile__block">
          <img
            src="./images/avatar.jpg"
            alt="аватар пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__change">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button button_type_edit" type="button">
                <span class="sr-only">Редактировать</span>
              </button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_type_add" type="button">
          <span class="sr-only">Добавить</span>
        </button>
      </section>
      <section class="places" aria-label="Секция с карточками">
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit-profile">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_type_profile"
          type="button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          action="URL"
          class="popup__form popup__profile-form"
          id="popup-profile-form"
          name="popup-form"
        >
          <input
            name="popup-username"
            type="text"
            class="popup__input popup__input_el_name"
            required
          />
          <input
            name="popup-job"
            type="text"
            class="popup__input popup__input_el_job"
            required
          />
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="add-place">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_type_place"
          type="button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          action="URL"
          class="popup__form popup__place-form"
          name="popup-form"
        >
          <input
            name="popup-place"
            type="text"
            class="popup__input popup__input_el_place-name"
            placeholder="Название"
            required
          />
          <input
            name="popup-link"
            type="text"
            class="popup__input popup__input_el_place-link"
            placeholder="Ссылка на картинку"
            required
          />
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup__pic" id="open-image">
      <div class="popup__block">
        <figure class="popup__image">
          <button
            class="popup__close-button popup__close-button_type_image"
            type="button"
          ></button>
          <img class="popup__photo" alt="#" />
          <figcaption class="popup__heading"></figcaption>
        </figure>
      </div>
    </div>
    <template id="cardTemplate">
      <article class="place">
        <img class="place__photo" src="#" alt="#" />
        <button class="place__delete-button" type="button">
          <span class="sr-only">Удалить</span>
        </button>
        <div class="place__descriprion">
          <h2 class="place__name"></h2>
          <button class="place__like-button" type="button">
            <span class="sr-only">Лайк</span>
          </button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
